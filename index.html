<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bread launcher</title>

<style>
    body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #141414;
        padding: 2.5rem;
        border-radius: 16px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        text-align: center;
    }

    h1 {
        font-weight: 600;
        margin-bottom: 2rem;
        font-size: 2rem;
    }

    .btn {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #1f1f1f;
        border: 1px solid #333;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #2a2a2a;
        border-color: #555;
        transform: translateY(-2px);
    }

    /* Fullscreen iframe */
    #frameWrap {
        display: none;
        position: fixed;
        inset: 0;
        background: black;
        z-index: 999;
    }

    #frameWrap header {
        background: #111;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
    }

    #frameWrap iframe {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
    }

    .close {
        background: #ff3b3b;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        color: white;
    }
</style>
</head>

<body>

<div class="card">
    <h1>bread launcher</h1>
    <button class="btn" onclick="launch('http://ev.io/')">ev.io</button>
    <button class="btn" onclick="launch('http://deadshot.io/')">deadshot.io</button>
    <button class="btn" onclick="launch('https://152.ip.nowgg.fun')">now.gg</button>
</div>

<div id="frameWrap">
    <header>
        <span id="title"></span>
        <button class="close" onclick="closeFrame()">Close</button>
    </header>
    <iframe id="frame"></iframe>
</div>

<script>
function launch(url) {
    document.getElementById("title").textContent = new URL(url).hostname;
    document.getElementById("frame").src = "/proxy?url=" + encodeURIComponent(url);
    document.getElementById("frameWrap").style.display = "block";
}

function closeFrame() {
    document.getElementById("frameWrap").style.display = "none";
    document.getElementById("frame").src = "";
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeFrame();
});
</script>

</body>
</html>
